<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    video {
      border: 2px solid #008751;
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #d9534f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b52d2a;
    }
  </style>
</head>
<body>
  <h1>Camera Feed</h1>
  <video id="camera-feed" autoplay playsinline muted></video>
  <button onclick="stopCamera()">Stop Camera</button>

  <script>
    // Check if camera is active
    if (window.localStorage.getItem('camera-active') !== 'true') {
      alert('Camera is not active. Redirecting to the main page.');
      window.location.href = 'index.html';
    }

    // Function to display the camera feed
    async function displayCameraFeed() {
      try {
        // Access the active camera stream
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoElement = document.getElementById('camera-feed');
        videoElement.srcObject = stream;
      } catch (error) {
        console.error('Error displaying camera feed:', error);
      }
    }

    // Function to stop the camera
    function stopCamera() {
      window.localStorage.removeItem('camera-active');
      alert('Camera stopped.');
      window.location.href = 'index.html';
    }

    // Start displaying the camera feed
    displayCameraFeed();
  </script>
</body>
</html>
